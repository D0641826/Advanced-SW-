<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Hi-Yai料理小教室</title>
    <meta charset="UTF-8">
    <meta name="description" content="loans HTML Template">
    <meta name="keywords" content="loans, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="shortcut icon" />

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="static/css/flaticon.css" />
    <link rel="stylesheet" href="static/css/slicknav.min.css" />

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="static/css/style.css" />


    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section -->
    <header class="header-section">
        <a href="index" class="site-logo">
            <img src="static/img/hiya.png" alt="">
        </a>
        <nav class="header-nav">
            <ul class="main-menu">
                <li><a href="index" class="active">Home</a></li>
                <li><a href="refrig">Refrig</a></li>
                <li id=check_login><a href="login">Login</a></li>
                <li id=check_register><a href="register">Register</a></li>
                <li><a href="menu">Menu</a></li>
                <li id=check_logout><a href="logout">Logout</a></li>
                <li><a href="index">{{user}}</a></li>
            </ul>
            <!-- <div class="header-right">
				<a href="#" class="hr-btn"><i class="flaticon-029-telephone-1"></i>Call us now! </a>
				<div class="hr-btn hr-btn-2">+45 332 65767 42</div>
			</div> -->
        </nav>
    </header>
    <section class="why-section spad">
                <table align="center"></table>
                {% for data in linkdata %}
                <thead>
                    <tr>
                        <th>
                            <h6>{{data[4]}}影片提供您實作:</h6>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><iframe width="560" height="315" src="{{data[2]}}" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe></td>
                    </tr>
                </tbody>
                {% endfor %}
                </table>
    </section>
    <!--====== Javascripts & Jquery ======-->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.slicknav.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/main.js"></script>
    <script>
        $(document).ready(function () {
            var login = '{{login_message}}'
            allCookies = document.cookie;
            if (login == 1) {
                $("#check_login").hide();
                $("#check_register").hide();
                $("#check_logout").show();
                $("#check_user").show();

            }
            if (login == 0) {
                $("#check_logout").hide();
                $("#check_user").hide();
            }
        }
        )
    </script>
</body>

</html>
